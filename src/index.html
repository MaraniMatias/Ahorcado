<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- https://trello.com/b/K5oK8ZsU/ahoracado -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ahorcado</title>
    <!--
    <script src="https://unpkg.com/vue"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./../src//ahorcado.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="app">
      <section class="section">
        <div class="container">
          <a href="https://github.com/MaraniMatias/Ahorcado">Repo Git</a>
          <h1 class="title  is-1">Ahorcado</h1>
          <p class="subtitle" v-show="gameIsFinish">
            Palabra a adivinar <strong> {{ game && game.palabra }} </strong>!
          </p>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <!-- CONFIG::START -->
            <div class="column  is-3" v-show="inGeame == false && gameIsFinish == false">
              <h1 class="title">Preparar Juego</h1>

              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input
                    class="input"
                    id="playerName"
                    type="text"
                    placeholder="Ingrese su nombre"
                    v-model="name"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" v-model="setWord" id="checkboxWord" />
                    Indicar palabra manualmente
                  </label>
                </div>
              </div>

              <div class="field is-grouped" v-if="!setWord">
                <div class="control">
                  <label class="label">Lenguaje</label>
                  <div class="control">
                    <div class="select">
                      <select v-model="language">
                        <option value="español">Español</option>
                        <option value="ingles">Ingles</option>
                        <option value="aleman">Alemán</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="control">
                  <label class="label">Dificultad</label>
                  <div class="control">
                    <div class="select">
                      <select v-model="difficulty">
                        <option value="easy">Facil</option>
                        <option value="medium">Media</option>
                        <option value="hard">Dificil</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field" v-else>
                <label class="label">Palabra</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    v-model="word"
                    id="inputWord"
                    @keyup.enter="start()"
                  />
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-primary" @click="start()">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-text" @click="clean()">Cancel</button>
                </div>
              </div>
            </div>
            <!-- CONFIG::END -->
            <div class="column  is-3" v-show="inGeame == true">
              <p class="title  is-3">¿Cual es la palabra?</p>
              <h1 class="title" id="showGameStatus">
                {{ showGameStatus }}
              </h1>
              <div class="field">
                <label class="label">Letra a probar</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    id="inputKeys"
                    v-model="inputKeys"
                    @keyup="checkLetter({key:inputKeys})"
                  />
                </div>
              </div>
            </div>
            <div class="column  is-3" v-show="gameIsFinish== true">
              <p
                class="title is-1"
                :class="{ 'has-text-success' : text === 'ganaste', 'has-text-danger' : text ==='perdiste' }"
              >
                {{ text }}
              </p>
              <div class="level-item has-text-centered">
                <div class="column">
                  <p class="title is-3">Puntos</p>
                  <p class="title">{{ score }}</p>
                </div>
                <div class="column">
                  <p class="title is-3">Vidas</p>
                  <p class="title">{{ lifes }}</p>
                </div>
              </div>
              <div class="column">
                <a :href="link" target="_blank">Desafía a tus amigos!!</a>
              </div>
              <div class="control">
                <button class="button is-text" @click="clean()">Volver a jugar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          game: null,
          name: "Anonymous",
          language: "español",
          difficulty: "easy",
          inGeame: false,
          setWord: false,
          word: "",
          showGameStatus: "",
          gameIsFinish: false,
          score: 0,
          lifes: 0,
          link: "",
          text: ""
        },
        computed: {},
        methods: {
          start() {
            if (this.name) {
              this.game = new Ahorcado();
              if (this.setWord) {
                this.game.start();
                this.game.forceSetPalabra(this.word);
              } else {
                this.game.config({
                  jugador: this.name,
                  language: this.language,
                  difficulty: this.difficulty
                });
                this.game.start();
                console.log(this.game.palabra);
              }
              this.word = null;
              this.inGeame = true;
              this.gameIsFinish = false;
              this.score = 0;
              this.lifes = 0;
              this.showGameStatus = this.game.showGameStatus();
            }
          },
          checkLetter({ key }) {
            this.game.check(key);
            this.showGameStatus = this.game.showGameStatus();
            const { score, text, lifes } = this.game.getScore();
            this.score = score;
            this.lifes = lifes;
            this.text = text;
            if (text === "ganaste" || text === "perdiste") {
              this.finish();
            }
          },
          finish() {
            this.inGeame = false;
            this.gameIsFinish = true;
            this.link = this.game.getLink();
          },
          clean() {
            this.inGeame = false;
            this.showGameStatus = "";
            this.gameIsFinish = false;
            this.score = 0;
            this.lifes = 0;
            this.link = "";
            this.game = null;
            this.setWord = false;
            this.word = "";
            this.text = "";
          },
          keyup(ev) {
            // console.log(ev);
            if (this.inGeame === true && /^Key/.test(ev.code)) {
              this.checkLetter(ev);
            }
          }
        },
        mounted() {
          window.addEventListener("keyup", this.keyup);
        }
      });
    </script>
  </body>
</html>
